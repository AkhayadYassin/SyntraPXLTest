<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vertically Split Page</title>
    <script src="js/myscripts.js"></script>
    <style>
        /* General styling */
        body, html {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        /* Container holding the two panels */
        .split-container {
            display: flex;
            height: 100%;
        }

        /* Left panel styling */
        .left-panel {
            flex: 1;
            background-color: red;
            color: white;
            padding: 20px;
            box-sizing: border-box;
        }

        /* Right panel styling (iframe) */
        .right-panel {
            flex: 1;
            padding: 20px;
            box-sizing: border-box;
        }

        .right-panel iframe {
            width: 100%;
            height: 100%;
            border: 5px solid #333;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
        }
    </style>
</head>
<body>
<div class="split-container">
    <!-- Left Panel -->
    <div class="left-panel">
        <h1>Welcome</h1>
        <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Vivamus lacinia odio vitae vestibulum.</p>
    </div>

    <!-- Right Panel with Iframe -->

    </div>
</div>
</body>
</html>
